<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="lib/leaflet/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="lib/leaflet/extension/button.css" />
  <link rel="stylesheet" type="text/css" href="lib/leaflet/extension/panel.css" />
  <link rel="stylesheet" type="text/css" href="lib/leaflet/extension/sidebar.css" />
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="contribution.css" />
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/leaflet/extension/button.js"></script>
  <script src="lib/leaflet/extension/panel.js"></script>
  <script src="lib/leaflet/extension/sidebar.js"></script>
  <script src="lib/leaflet/extension/osm.js"></script>
  <script src="lib/osmauth.js"></script>
  <script src="lib/osmapi.js"></script>
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/cheet.min.js"></script>
  <script src="contribution.js"></script>
  <title>OSCO - Contribution à OSM</title>
</head>

<body onload="init()">
  <div id="map"></div>
  <div id="sidebar">
    <div id="unlogged">
      <p>Veuillez vous connecter pour commencer à contribuer.</p>
      <button id="" onclick="login()">Se connecter</button>
    </div>
    <div id="logged">
      <p>
        Connecté en tant que <strong><span id="username"></span></strong>
      </p>
      <button id="" onclick="logout()">Se déconnecter</button>
      <hr />
      <div id="contribution"></div>
      <hr />
      <button id="" onclick="commitChanges()">
        Envoyer les modifications
      </button>
    </div>
  </div>
  <div class="modal fade" id="message" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title" id="message_title" style="text-align: center;"></h4>
        </div>
        <div class="modal-body">
          <p id="message_content" style="text-align: center;"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
